<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav id="menu" class="tabbar">
    <a href="#home">Home</a>
    <a href="#family-members">Family</a>
    <a href="#teachers">Teachers</a>
  </nav>
  <!-- pages -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <h3>My JavaScript SPA</h3>
    <p>Rasmus Cederdorff<br>Freelance Web &amp; App developer<br></p>
    <p><a href="mailto:race@eaaa.dk">race@eaaa.dk</a><br></p>
    <p><a href="http://cederdorff.com/">cederdorff.com</a></p>
  </section>

  <section id="family-members" class="page">
    <header class="topbar">
      <h2>Family Members</h2>
    </header>
    <section id="persons" class="grid-container"></section>
  </section>

  <section id="teachers" class="page">
    <header class="topbar">
      <h2>Teachers</h2>
    </header>
    <input type="search" placeholder="Search" onkeyup="search(this.value)">
    <section id="teachers-container" class="grid-container"></section>
  </section>

  <!-- <div id="loader">
    <div class="spinner"></div>

  <script src="js/spa.js"></script>

</html>
